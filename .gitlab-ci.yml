image: node

stages:
  - install
  - build
  - test

cache:
  paths:
    - node_modules/

install dependences:
  stage: install
  script:
    - npm install
  artifacts:
    paths:
      - node_modules

build the project:
  stage: build
  script:
    - npm run generate
  artifacts:
    paths:
      - dist
  only:
    - master

test artifacts:
  image: alpine
  stage: test
  script:
    - grep -q "Michigan" ./dist/index.html

test website:
  image: node
  stage: test
  script:
    - npm install
    - npm run generate
    - curl "http://localhost:3000" | grep -q "Michigan" ./dist/index.html
